name: Backend CI

on:
  push:
    paths:
      - 'calc-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    paths:
      - 'calc-backend/**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: calculadora-frontend-backend-demo-com-testes/calc-backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'calc-backend/package-lock.json'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes do backend (Jasmine)
        run: npm test
